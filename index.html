<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Marius Bogdan Quiz App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 
    <div class="container d-flex flex-column min-vh-100 min-vw-100 justify-content-center align-items-center">
        
        <div class="row">
            <div >
                <div class="card">
                    <div class="card-header fw-bold">
                        <h2>Quiz</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">
                            
                        </h5>
                        <hr>
                        <div id="buttons" class="d-flex flex-row justify-content-center">
                            <button id="btn0" class="btn btn-primary mt-1">
                                <span id="choice0">
                                    
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary mt-1">
                                <span id="choice1">
                                    
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary mt-1">
                                <span id="choice2">
                                    
                                </span>
                            </button>
                           
                        </div>
                    </div>
                    <div id="progress" class="card-footer d-flex flex-row justify-content-between align-items-center">
                    </div>
                </div>
            </div>
        </div>

        
        
        <div class="buttons-year">   
            <div class="buttons-container">
                    <div class="outline">
                        <span class="top-key"></span>
                        <a href="https://www.marius-bogdan.com/">
                            <button class="return-button">
                                <div class="return-sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                                <div class="return-text">Return</div>
                            </button>
                        </a>
                        <a href="https://github.com/MIBogdan/projects/tree/main/link-academy-projects/quiz-app-oop">
                            <button class="code-button">
                                <span class="bracket left">&#123;</span>
                                <span class="code-text">View Code</span>
                                <span class="bracket right">&#125;</span>
                            </button>
                        </a>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </div>
                <div class="year-container">
                    <p id="year"></p>
                </div>
            </div>
        </div>

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
